<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AndreajnRcm4/b398dl2h74v@9a23fbb2373d743a564873251cbb57736ebc1f73/style.css" type="text/css" />
    </head>
    <body style="margin: 0; padding: 0; overflow: hidden; width: 100vw; height: 100vh;">
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <div style="width: 100%; height: 100%; overflow: hidden; display: flex; justify-content: center; align-items: center;">
            <object width="100%" height="100%" style="outline: none;">
                <param name="movie" value="DuckLife.swf">
                <param name="wmode" value="opaque"> <!-- Helps with layering and clipping -->
                <embed src="DuckLife.swf" width="100%" height="100%" wmode="opaque">
            </object>
        </div>
    </body>
</html>
